<div class="grid grid-cols-1">
  <h1 class="text-2xl mb-5 pl-5 text-green-700" >Create your comment</h1>
  <form (submit)="comment()">
    <div class="my-2">
      <input class="border w-full h-10 pl-5 border-gray-100" type="text" placeholder="Title" name="title" [(ngModel)]="title">
    </div>
    <div class="my-2">
      <textarea class="w-full pl-5 pt-5 border border-gray-100" name="description" id="" cols="30" rows="3" required="true" [(ngModel)]="description" placeholder="Write here your comment!"></textarea>
    </div>
    <div>
      <button type="submit" class="border w-full border-green-500 bg-green-300 shadow-md px-3 py-2">Comment!</button>
    </div>
  </form>
</div>
